# Application Name
spring.application.name=api-gateway

# Server Port
server.port=8080

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Enable service discovery locator for Gateway (to automatically map service IDs to routes)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Global Filter to Strip the First Segment (applies to all routes)
#spring.cloud.gateway.default-filters=StripPrefix=1

# Route: Application Service
spring.cloud.gateway.routes[0].id=application-service
spring.cloud.gateway.routes[0].uri=lb://application-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/applications/**

# Route: Job Service
spring.cloud.gateway.routes[1].id=job-service
spring.cloud.gateway.routes[1].uri=lb://job-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/jobs/**

# Route: Email Service
spring.cloud.gateway.routes[2].id=email-service
spring.cloud.gateway.routes[2].uri=lb://job-email-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/emails/**

# Route: Job Authentication Service
spring.cloud.gateway.routes[3].id=job-authentication-service
spring.cloud.gateway.routes[3].uri=lb://job-authentication-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/auth/**

# Dev Tools (optional)
spring.devtools.restart.enabled=true

logging.level.org.springframework.cloud.gateway=DEBUG
